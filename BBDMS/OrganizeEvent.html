  <label class="col-md-4 control-label" for="eventState">State</label>  
  <div class="col-md-6">
  <input id="eventState" name="eventState" placeholder="Select State" class="form-control input-md" type="text" list="stateInput">
	<datalist id="stateInput">
	<option value="California">
	</datalist>   
  </div>
</div>

<div class="form-group">

</div>
